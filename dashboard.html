<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wallet Address, Table and Realtime PnL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Anime style background pattern */
    body {
      background: url('https://i.redd.it/art-tying-the-knot-with-an-amagami-sister-volume-8-bonus-v0-j763g3cs1w3a1.jpg?auto=webp&s=63bebcf1747013b9e356096f0ccced2ae2961a9d') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    /* Blend overlay for transparent effect */
    .blend-bg {
      background-color: rgba(240 249 255 / 0.6);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      border: 1px solid rgba(180 210 230 / 0.4);
      border-radius: 0.5rem;
      box-shadow: 0 8px 32px 0 rgba(180 210 230 / 0.15);
    }
    /* Placeholder style for iframe */
    .iframe-placeholder {
      position: absolute;
      inset: 0;
      border-radius: 0.5rem;
      background-color: rgba(240 249 255 / 0.4);
      backdrop-filter: saturate(180%) blur(12px);
      -webkit-backdrop-filter: saturate(180%) blur(12px);
      border: 1px solid rgba(180 210 230 / 0.3);
      box-shadow: 0 4px 12px rgba(180 210 230 / 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7aaedc;
      font-weight: 600;
      font-size: 1.125rem;
      font-family: 'Inter', sans-serif;
      user-select: none;
      pointer-events: none;
      z-index: 10;
    }
    /* Responsive fix for table columns on mobile */
    @media (max-width: 640px) {
      /* Make table horizontally scrollable */
      section.table-container {
        overflow-x: auto;
      }
      /* Keep table min width for horizontal scroll */
      table {
        min-width: 700px !important;
      }
      /* Stack last 3 columns vertically in each row */
      table tbody tr td:nth-child(4),
      table tbody tr td:nth-child(5),
      table tbody tr td:nth-child(6),
      table thead tr th:nth-child(4),
      table thead tr th:nth-child(5),
      table thead tr th:nth-child(6) {
        display: table-cell !important;
        width: auto !important;
        padding-left: 1rem !important;
        padding-right: 1rem !important;
        border: 1px solid rgba(59 130 246 / 0.7) !important;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body class="p-6 text-gray-900">
  <div class="max-w-6xl mx-auto flex flex-col gap-10 min-h-screen">
    <header class="blend-bg p-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <h1 class="text-2xl sm:text-3xl font-extrabold text-blue-600 select-text break-words max-w-full">
        Wallet Address:
        <span class="text-gray-900 font-mono text-lg sm:text-xl ml-2 break-all">widjoaidjaiodjwodao</span>
      </h1>
      <button
        type="button"
        class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-md shadow-md transition"
        aria-label="Copy wallet address"
        onclick="navigator.clipboard.writeText('widjoaidjaiodjwodao').then(() => alert('Wallet address copied!'))"
      >
        Copy Address
      </button>
    </header>

    <section class="table-container relative blend-bg border border-blue-300 shadow-lg rounded-lg">
      <table class="table-fixed border-collapse w-full min-w-[700px]">
        <thead>
          <tr>
            <th colspan="6" class="bg-blue-600 text-white text-left px-6 py-4 relative min-w-[700px] select-none text-lg sm:text-xl font-semibold">
              <button
                aria-haspopup="true"
                aria-expanded="false"
                class="inline-flex items-center gap-2"
                type="button"
              >
                profit bagus chintech
                <i class="fas fa-caret-down"></i>
              </button>
              <button
                aria-label="Table options"
                class="absolute right-4 top-4 bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition"
                type="button"
              >
                <i class="fas fa-table"></i>
              </button>
            </th>
          </tr>
          <tr class="bg-blue-500 text-white text-xs sm:text-sm font-semibold min-w-[700px] select-none">
            <th class="border border-blue-400 px-5 py-3 text-left whitespace-nowrap"> 
              <button class="inline-flex items-center gap-1" type="button">
                Nama
                <i class="fas fa-caret-down"></i>
              </button>
            </th>
            <th class="border border-blue-400 px-5 py-3 text-left whitespace-nowrap">
              <button class="inline-flex items-center gap-1" type="button">
                Modal awal
                <i class="fas fa-caret-down"></i>
              </button>
            </th>
            <th class="border border-blue-400 px-5 py-3 text-left whitespace-nowrap">
              <button class="inline-flex items-center gap-1" type="button">
                Modal akhir
                <i class="fas fa-caret-down"></i>
              </button>
            </th>
            <th class="border border-blue-400 px-5 py-3 text-left whitespace-nowrap">
              <button class="inline-flex items-center gap-1" type="button">
                buka posisi
                <i class="fas fa-caret-down"></i>
              </button>
            </th>
            <th class="border border-blue-400 px-5 py-3 text-left whitespace-nowrap">
              <button class="inline-flex items-center gap-1" type="button">
                tutup posisi
                <i class="fas fa-caret-down"></i>
              </button>
            </th>
            <th class="border border-blue-400 px-5 py-3 text-left whitespace-nowrap">
              <button class="inline-flex items-center gap-1" type="button">
                Total profit
                <i class="fas fa-caret-down"></i>
              </button>
            </th>
          </tr>
        </thead>
        <tbody class="text-sm sm:text-base">
          <tr class="bg-white border border-blue-300">
            <td class="border border-blue-300 px-5 py-4">Bubble/sol</td>
            <td class="border border-blue-300 px-5 py-4">875$</td>
            <td class="border border-blue-300 px-5 py-4"></td>
            <td class="border border-blue-300 px-5 py-4">23/08/2025</td>
            <td class="border border-blue-300 px-5 py-4"></td>
            <td class="border border-blue-300 px-5 py-4"></td>
          </tr>
          <tr class="bg-blue-50 border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-white border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-blue-50 border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-white border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-blue-50 border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-white border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-blue-50 border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-white border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-blue-50 border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-white border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-blue-50 border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-white border border-blue-300 h-6"><td colspan="6"></td></tr>
          <tr class="bg-blue-50 border border-blue-300 h-6"><td colspan="6"></td></tr>
        </tbody>
      </table>
    </section>

    <section class="max-w-6xl mx-auto px-2 flex flex-col items-center gap-4">
      <p class="text-blue-700 font-semibold text-lg sm:text-xl select-none">realtime PnL</p>
      <div class="w-full max-w-5xl relative">
        <iframe
          src="https://app.lpagent.io/portfolio?address=Bs6fnrMgJVAH9y3KPjBpRUGuVxpCddbjhwnnyk4BKWqV"
          class="w-full h-96 rounded-lg shadow-md border border-blue-300 blend-bg"
          title="Realtime PnL Webview"
          loading="lazy"
          sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
        ></iframe>
        <div class="iframe-placeholder absolute inset-0 hidden sm:flex">
          Loading Realtime PnL...
        </div>
      </div>
    </section>

  <script>
    // Show placeholder until iframe fully loads
    const iframe = document.querySelector('iframe');
    const placeholder = document.querySelector('.iframe-placeholder');
    if (iframe && placeholder) {
      iframe.style.visibility = 'hidden';
      iframe.addEventListener('load', () => {
        placeholder.style.display = 'none';
        iframe.style.visibility = 'visible';
      });
    }
  </script>
</body>
</html>
